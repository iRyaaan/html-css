    <title>Test de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            font-family: 'Times New Roman', Times, sans-serif;
            background-color: black;
            width: 200px;
            color: red;
        }
        div:hover {
            background-color: rgb(0, 0, 0);
            width: 300px;
        }

    </style>
</head>
